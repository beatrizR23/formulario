<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css\reset.css">
</head>
<body>
    <!-- FORM TIPO 1 -->
    <main>
        <form action="" name="signup">
            "<!-- PASO 1 -->"
            <fieldset>
                <legend>Paso 1</legend>
                <label for="mail">Email: </label>
                <input type="email" id="mail" name="mail">
                <label for="pword">Contrase√±a: </label>
                <input type="password" id="pword" name="pword">
            </fieldset>
            <!-- PASO 2 -->
            <fieldset>
                <legend>Paso 2</legend>
                <label for="firstname">Nombre: </label>
                <input type="text" id="firstname" name="firstname">
                <label for="secname">Apellidos: </label>
                <input type="text" id="secname" name="secname">
                <input type="radio" id="man" name="genre" value="Man">
                <label for="man">Hombre</label>
                <input type="radio" id="woman" name="genre" value="Woman">
                <label for="woman">Mujer</label>
                <label for="age">Fecha de nacimiento:</label>
                <input type="date" id="age" name="age">
                <input type="button" value="Continue">
            </fieldset>
            <!-- PASO 3 -->
            <fieldset>
                <legend>Paso 3</legend>
                <label for="level">Elije tu nivel:</label>
                <select id="level" name="levels">
                    <option value="beginner">Principiante</option>
                    <option value="advanced">Avanzado</option>
                    <option value="expert">Experto</option>
                </select>
            </fieldset>
        </form>
    </main>
    <!----------------------- ------------------------------->
</body>
</html>
